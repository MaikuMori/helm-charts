apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gotenberg.fullname" . }}-test-connection"
  labels:
    {{- include "gotenberg.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- with .Values.testPodAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: wget
      image: "{{ .Values.testImage.repository }}:{{ .Values.testImage.tag }}"
      command: ['wget']
      args: ['{{ include "gotenberg.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
