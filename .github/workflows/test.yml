name: Lint and Test Charts

on: pull_request

permissions:
  contents: read

jobs:
  helm-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          # We don't have go.sum file, but if this file changes we might as well download new dependencies.
          cache-dependency-path: .github/workflows/test.yml

      - name: Install helm-tools
        run: |
          go install github.com/cert-manager/helm-tool@v0.5.3

      - name: Run helm-tools
        run: |
          pushd charts/gotenberg
          helm-tool lint -e values.linter.exceptions
          helm-tool schema | jq . > generated-schema.json
          CURRENT_SCHEMA=$(cat values.schema.json)
          GENERATED_SCHEMA=$(cat generated-schema.json)
          if [ "$CURRENT_SCHEMA" != "$GENERATED_SCHEMA" ]; then
            echo "Outdated schema, regenerate it with 'helm-tool schema > values.schema.json'"
            exit 1
          fi
          popd

  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Look up: https://github.com/kubernetes-sigs/kind/releases
        k8s:
          - v1.35.0@sha256:452d707d4862f52530247495d180205e029056831160e22870e37e3f6c1ac31f
          - v1.34.3@sha256:08497ee19eace7b4b5348db5c6a1591d7752b164530a36f855cb0f2bdcbadd48
          - v1.33.7@sha256:d26ef333bdb2cbe9862a0f7c3803ecc7b4303d8cea8e814b481b09949d353040
          - v1.32.11@sha256:5fc52d52a7b9574015299724bd68f183702956aa4a2116ae75a63cb574b35af8
          - v1.31.14@sha256:6f86cf509dbb42767b6e79debc3f2c32e4ee01386f0489b3b2be24b0a55aac2b

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind ${{ matrix.k8s }} cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.13.0
        with:
          version: v0.31.0
          node_image: kindest/node:${{ matrix.k8s }}

      - name: Install Gateway API CRDs
        if: steps.list-changed.outputs.changed == 'true'
        run: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.4.1/standard-install.yaml

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --helm-extra-set-args "--values=ci-values.yaml" --upgrade --target-branch ${{ github.event.repository.default_branch }}
